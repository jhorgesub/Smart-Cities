{% extends 'base.html' %}

{% block contenido %}

{% for i in posts %}

<br>
<li><h1>{{i.titulo}}</h1></li>
<li>{{i.texto}}</li>
<img src="{{ i.imagen.url }}"> 
<li>{{i.categoria}}</li>

{% empty %}
<h1>No hay registros</h1>

{% endfor %}

<br>
<h1>Ahora estamos en otro html donde estamos poniendo otro contenido</h1>

{% endblock %}
